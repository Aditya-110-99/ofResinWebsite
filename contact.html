    <h1>Contact & Custom Orders</h1>
    <p>For custom orders, DM on WhatsApp or fill the form below.</p>

    <div class="contact-wrap">
      <div class="contact-info">
        <h3>WhatsApp</h3>
        <p><a href="https://wa.me/919012338933" target="_blank">+91 90123 38933</a></p>

      <form id="contact-form" class="contact-form">
        <label>Name<br><input type="text" id="contact-name" required></label>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('contact-name').value.trim();
      const msg = document.getElementById('contact-message').value.trim();
      const phone = '919012338933';
      const text = `Contact from website:\nName: ${name}\nMessage: ${msg}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    });
  </script>
