<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <!-- pale-lavender background gradient to match site palette -->
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f5f3ff"/>
      <stop offset="40%" stop-color="#efeaff"/>
      <stop offset="100%" stop-color="#f3edff"/>
    </linearGradient>
    <!-- accent gradient uses coral -> violet -->
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#ff6b6b" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7c4dff" stop-opacity="0.7"/>
    </linearGradient>
  </defs>

  <!-- transparent base so page background and hero overlay show through -->
  <rect width="1200" height="600" fill="none" />

  <g opacity="0.9">
    <ellipse cx="300" cy="200" rx="360" ry="160" fill="url(#g2)" />
    <ellipse cx="900" cy="360" rx="420" ry="220" fill="rgba(255,255,255,0.12)" />
  </g>

  <g fill="#fff" opacity="0.06">
    <circle cx="220" cy="120" r="40" />
    <circle cx="420" cy="80" r="60" />
    <circle cx="980" cy="120" r="80" />
  </g>

  <g fill="#fff" opacity="0.035">
    <rect x="0" y="480" width="1200" height="120" />
  </g>
</svg>
